<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Expense Tracker</title>
</head>

<body>
  <!-- Hero Section -->
  <section>
    <div id="hero">
      <h2>Expense Tracker</h2>
      <form action="#">
        <input id="total-funds" type="number" placeholder="Enter total funds">
        <p id="remaining-funds">Remaining Funds: $0.00</p>
        <input id="expense-name" type="text" placeholder="Expense Name">
        <input id="expense-value" type="number" placeholder="Enter expense value">
        <button class="expenses-btn" id="btn-value" type="button">Add Expense</button>
      </form>

      <!-- List to show expenses -->
      <ul id="expense-list"></ul>
      <button id="clear-list">Clear List</button>
      <p id="total-amount">Total Expenses: $0.00</p>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
